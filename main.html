<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cards Gallery</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
    .card {
      border-radius: 0.6rem;
    }
    .modal-img {
      max-height: 80vh;
      object-fit: contain;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>

    <div class="row" id="cards-row">
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
               class="card-img-top lightbox"
               alt="Image1"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="0">
          <div class="card-body text-center">
            <p>Description for image one.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
               class="card-img-top lightbox"
               alt="Image2"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="1">
          <div class="card-body text-center">
            <p>Description for image two.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
               class="card-img-top lightbox"
               alt="Image3"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="2">
          <div class="card-body text-center">
            <p>Description for image three.</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
               class="card-img-top lightbox"
               alt="Image4"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="3">
          <div class="card-body text-center">
            <p>Description for image four.</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
               class="card-img-top lightbox"
               alt="Image5"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="4">
          <div class="card-body text-center">
            <p>Description for image five.</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card rounded">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
               class="card-img-top lightbox"
               alt="Image6"
               role="button"
               data-bs-toggle="modal"
               data-bs-target="#lightboxModal"
               data-index="5">
          <div class="card-body text-center">
            <p>Description for image six.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Lightbox Modal (no .lightbox class here now) -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div id="lightboxCarousel" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100 modal-img rounded" alt="1">
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100 modal-img rounded" alt="2">
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100 modal-img rounded" alt="3">
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100 modal-img rounded" alt="4">
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100 modal-img rounded" alt="5">
            </div>
            <div class="carousel-item">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="d-block w-100 modal-img rounded" alt="6">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const lightboxModal = document.getElementById('lightboxModal');
    lightboxModal.addEventListener('show.bs.modal', function (event) {
      const trigger = event.relatedTarget;
      const index = Number(trigger.getAttribute('data-index')) || 0;
      const carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById('lightboxCarousel'));
      carousel.to(index);
    });
  </script>
</body>
</html>
